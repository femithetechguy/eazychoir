<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EazyChoir SPA</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/app.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo-wrapper">
      <div class="logo">
        <ion-icon name="musical-notes-outline"></ion-icon>
        <span id="site-title">EazyChoir</span>
      </div>
      <button class="mobile-menu-toggle" id="logo-trigger" aria-label="Toggle menu">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
    </div>
    <nav class="main-nav" id="main-nav">
      <button class="menu-close" id="menu-close" aria-label="Close menu">
        <ion-icon name="close-outline"></ion-icon>
      </button>
      <div class="nav-links">
        <button class="nav-btn active" data-section="home"><ion-icon name="home-outline"></ion-icon> HOME</button>
        <button class="nav-btn" data-section="schedule"><ion-icon name="calendar-outline"></ion-icon> SCHEDULE</button>
        <button class="nav-btn" data-section="playlist"><ion-icon name="musical-notes-outline"></ion-icon> PLAYLIST</button>
        <button class="nav-btn" data-section="request"><ion-icon name="chatbubble-ellipses-outline"></ion-icon> REQUEST</button>
        <button class="nav-btn" data-section="blog"><ion-icon name="book-outline"></ion-icon> BLOG</button>
      </div>
    </nav>
    <div class="search-container">
      <input type="text" id="song-search" placeholder="Search songs..." />
      <ion-icon name="search-outline" id="search-icon"></ion-icon>
    </div>
  </header>
  <main>
    <!-- Empty section containers - content will be populated from JS -->
    <section id="home-section" class="collapsible-section" data-collapsed="false">
      <!-- Home content will be rendered by HomeSection.js -->
    </section>
    
    <section id="schedule-section" class="collapsible-section" data-collapsed="true">
      <!-- Schedule content will be rendered by ScheduleSection.js -->
    </section>
    
    <section id="playlist-section" class="collapsible-section" data-collapsed="true">
      <!-- Playlist content will be rendered by PlaylistSection.js -->
    </section>
    
    <section id="request-section" class="collapsible-section" data-collapsed="true">
      <!-- Request content will be rendered by RequestSection.js -->
    </section>
    
    <section id="blog-section" class="collapsible-section" data-collapsed="true">
      <!-- Blog content will be rendered by BlogSection.js -->
    </section>
  </main>
  <footer class="footer">
    <span id="footer-main">
      <ion-icon name="shield-checkmark-outline"></ion-icon>
      2025 EAZY CHOIR - All Rights Reserved.
    </span>
    <span id="footer-sub">
      Crafted with love <ion-icon name="heart-outline"></ion-icon> by 
      <a href="#" id="fttg-link" style="color: #fff; text-decoration: underline;">Fttg Solutions</a>
    </span>
  </footer>

  <!-- Modal for FTTG Solutions embed -->
  <div id="fttg-modal" class="fttg-modal">
    <div class="fttg-modal-content">
      <button class="fttg-modal-close" id="fttg-modal-close" aria-label="Close">
        <ion-icon name="close-outline"></ion-icon>
      </button>
      <iframe id="fttg-iframe" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <button id="back-to-top" class="back-to-top" aria-label="Back to top">
    <ion-icon name="arrow-up-outline"></ion-icon>
  </button>
</body>
</html>
